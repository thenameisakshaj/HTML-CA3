<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedDBus - Your On-the-Go Health Companion</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            color: #333;
            background-color: #f9f9f9;
            font-size: 16px;
        }

        /* Header styling */
        header {
            background-color: #2a9d8f;
            padding: 1.5em 0;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        header p {
            font-size: 1.2em;
            margin: 0.2em 0;
        }

        nav {
            margin-top: 1em;
        }

        nav a {
            margin: 0 1em;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e9c46a;
        }

        /* Hero section styling */
        #hero {
            background-image: linear-gradient(rgba(42, 157, 143, 0.6), rgba(42, 157, 143, 0.6)), 
            url('meddbus.jpeg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 6em 2em;
            text-align: center;
        }

        #hero h2 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        #hero p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #hero button {
            padding: 1em 2.5em;
            font-size: 1.2em;
            background-color: #e76f51;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #hero button:hover {
            background-color: #f4a261;
        }

        /* Footer styling */
        footer {
            background-color: #264653;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            font-size: 0.9em;
        }

        /* Form styling */
        form {
            width: 80%;
            max-width: 500px;
            margin: 2em auto;
            padding: 2em;
            background-color: #264653;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form h2 {
            color: #e76f51;
            margin-bottom: 1em;
            text-align: center;
        }

        form input, form textarea, form select {
            width: 100%;
            padding: 0.8em;
            margin: 0.8em 0;
            background-color: #2a9d8f;
            border: 1px solid #e9c46a;
            color: #fff;
            border-radius: 4px;
            font-size: 1em;
        }

        form input[type="submit"] {
            background-color: #e76f51;
            color: #fff;
            border: none;
            padding: 0.8em;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #f4a261;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            #hero h2 {
                font-size: 2em;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>MEDDBUS</h1>
        <p>Your On-the-Go Health Companion</p>
        <nav>
            <a href="#services">Services</a>
            <a href="#tieups">Our Partners</a>
            <a href="#contact">Contact Us</a>
            <a href="empty.html">Register</a> <!-- Link to the registration form -->
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h2>Health Services at Every 20 KM</h2>
        <p>Providing 24/7 on-call medical support, pharmacy deliveries, and more—wherever you are, we’re just a call away.</p>
        <button onclick="location.href='empty.html'">Register Now</button> <!-- Button to registration form -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 MEDDBUS. All rights reserved.</p>
    </footer>

</body>
</html>
